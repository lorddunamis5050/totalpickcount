<!DOCTYPE html>
<html>

<head>
    <title>Processing Done</title>
    <!-- Include Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Include Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 2em;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #000000;
            margin-bottom: 2em;
        }

        p {
            color: #000000;
            margin: 2em 0;
            margin-left: 3em;
        }

     
        label {
            display: block;
            margin-bottom: 0.5em;
        }

        /* Neumorphism inspired button */
        .btn {
            background: #e0e0e0;
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 16px;
            color: #000000;
            box-shadow:  10px 10px 15px #bebebe, 
                        -10px -10px 15px #ffffff;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

                /* Black Button */
            button {
            background-color: #000;
            color: #FFF;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s all;
        }


        button:hover {
            opacity: 0.8;
        }

        p {
            margin-top: 2em;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }


        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a{
            text-align: center;
        }
        .userdatacheck{
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Processing Complete</h1>
        <p>Your file has been processed.</p>
        <div class="buttons-container">
            <a class="btn" href="{{ url_for('download_file', filename='output/processed_data.xlsx') }}"><i class="fas fa-file-excel"></i>Download <br> Excel File</a>
            <a class="btn" href="{{ url_for('idle_time_analysis') }}"><i class="fas fa-clock"></i> Idle Time <br>Analysis</a>
        </div>
        <div class="userdatacheck">
        <form action="/get_user_data" method="post">
          
            <label for="user_ids"> Get UPH for specific Users. <br>User IDs (comma-separated):</label>
            <input type="text" id="user_ids" name="user_ids"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
        
    </div>
</body>

</html>
